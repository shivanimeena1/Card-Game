<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card game</title>
    <link href="style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-image:url(bg14.jpg);background-size: 100%;;overflow-x: hidden;">
  

  
  <!--Player heading-->
 <div class="background"> 
  <div class="head fw-bold">Lets play Cards!</div>
  <div class="user1">Player 1</div>
  <div class="user2">Player 2</div>
</div>
  
  <!--Player 1 Card-->
  <img id="cardd" class="cards" src="cardbg.jpg" ></img>
  
  <!--Player 2 Card-->
  <img id="cardd2" class="cards2" src="cardbg.jpg"></img>
  
  <!---Winner heading-->
  <div class="winner">Winner</div>
  
  <!---winner name output--->
  <div class="result" id="winner"></div>
  
  
  <!--Player1 output-->
  <div class="p1" id="output"></div>
  
  <!---player2 output -->
  <div class="p2" id="output2"></div>
  
  
  <!---button for cards and number---->
  <button class="bttn rounded-5 fw-bold" id="button" onclick="randomfunction()">Shuffle Card</button>
  <!--output-->

<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
